<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code || NepsDad</title>
    <link rel="shortcut icon" href="./images/bb.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/generator.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- nav -->
        <nav>
            <button class="nav-gene active">QR Code</button>
        </nav>
        <!-- generator -->
        <div class="generator">
            <h1>Tạo mã QR Code</h1>
            <p>Dán địa chỉ URL hoặc chữ để tạo mã QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Nhập chữ hoặc địa chỉ URL...">
                <button>Tạo mã QR</button>
            </div>

            <div class="generator-img">
                <img src="./images/bb.png" alt="qr-code">
            </div>

            <div class="generator-btn ">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>

        <footer>
            <h4>Created by NepsDad</h4>
            <div class="icon2">
                <a href="https://github.com/nepsdad" target="_blank">
                    <p><i class="fa-brands fa-github fa-2xl"></i> &nbsp;GitHub</p>
                </a>
                <a href="https://www.facebook.com/bb.langthang" target="_blank">
                    <p><i class="fa-brands fa-facebook fa-2xl"></i>&nbsp; Facebook</p>
                </a>
            </div>
        </footer>
    </div>
    <script src="js/generator.js"></script>
</body>

</html>
